<!-- login.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-[#1A4D5F] to-[#3B7A91] p-4">
    <div   class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">

        <h2 class="text-2xl font-bold text-[#1A4D5F] mb-6 text-center">Welcome Back</h2>

        <form [formGroup]="loginForm" (ngSubmit)="submit()" class="space-y-4">

            <!-- Email -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" formControlName="email" placeholder="you@example.com"
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F]">
                <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Please enter a valid email
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" formControlName="password" placeholder="••••••••"
                    class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F]">
                <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Password must be at least 6 characters
                </div>
            </div>

            <!-- Remember me -->
            <div class="flex items-center justify-between">
                <label class="flex items-center space-x-2 text-sm">
                    <input type="checkbox" formControlName="remember" class="rounded border-gray-300">
                    <span>Remember me</span>
                </label>
                <a href="#" class="text-[#1A4D5F] text-sm hover:underline">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit"
                class="w-full flex justify-center items-center bg-[#1A4D5F] hover:bg-[#14404d] text-white py-2 rounded-lg font-semibold transition">
                <span *ngIf="!loading">Login</span>
                <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>

        </form>

        <!-- Signup -->
        <p class="mt-6 text-center text-sm text-gray-500">
            Don't have an account? <a href="#" class="text-[#1A4D5F] font-medium hover:underline">Sign up</a>
        </p>

    </div>
</div>
