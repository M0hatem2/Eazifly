<!-- signup.component.html -->
<div class="min-h-screen pt-20 flex items-center justify-center bg-gradient-to-r from-[#1A4D5F] to-[#3B7A91] p-4">
    <div  class="bg-white rounded-3xl shadow-2xl w-full max-w-md p-10">

        <h2 class="text-3xl font-bold text-[#1A4D5F] mb-8 text-center">Create Account</h2>

        <form [formGroup]="signupForm" (ngSubmit)="submit()" class="space-y-5">

            <!-- Name -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" formControlName="name" placeholder="Your Name"
                    class="mt-1 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F] focus:shadow-md transition transform hover:scale-[1.01]">
                <div *ngIf="signupForm.get('name')?.touched && signupForm.get('name')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Name is required
                </div>
            </div>

            <!-- Email -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" formControlName="email" placeholder="you@example.com"
                    class="mt-1 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F] focus:shadow-md transition transform hover:scale-[1.01]">
                <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Please enter a valid email
                </div>
            </div>

            <!-- Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" formControlName="password" placeholder="••••••••"
                    class="mt-1 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F] focus:shadow-md transition transform hover:scale-[1.01]">
                <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Password must be at least 6 characters
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="relative">
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" placeholder="••••••••"
                    class="mt-1 w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#1A4D5F] focus:shadow-md transition transform hover:scale-[1.01]">
                <div *ngIf="signupForm.get('confirmPassword')?.touched && signupForm.get('confirmPassword')?.invalid"
                    class="text-red-500 text-xs mt-1">
                    Passwords must match
                </div>
            </div>

            <!-- Submit button -->
            <button type="submit"
                class="w-full flex justify-center items-center bg-[#1A4D5F] hover:bg-[#14404d] shadow-lg text-white py-3 rounded-xl font-semibold text-lg transition transform hover:scale-[1.02]">
                <span *ngIf="!loading">Sign Up</span>
                <svg *ngIf="loading" class="animate-spin h-5 w-5 text-white ml-2" xmlns="http://www.w3.org/2000/svg"
                    fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                </svg>
            </button>

        </form>

        <!-- Login link -->
        <p class="mt-6 text-center text-sm text-gray-500">
            Already have an account? <a href="#" class="text-[#1A4D5F] font-medium hover:underline">Login</a>
        </p>

    </div>
</div>
