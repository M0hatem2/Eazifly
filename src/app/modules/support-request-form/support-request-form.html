<div class="p-8 bg-gray-50 rounded-lg w-full ">
     

    <form class="space-y-6">

        <!-- Row 1 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Full Name</label>
                <input type="text" placeholder="Enter your full name"
                    class="w-full rounded-md border-gray-300 text-right" />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Mobile Number</label>
                <div class="flex">
                    <select class="rounded-l-md border-gray-300 bg-gray-100">
                        <option>EGB (+20)</option>
                    </select>
                    <input type="text" placeholder="e.g. 01002312312"
                        class="w-full rounded-r-md border-gray-300 text-right" />
                </div>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">IBAN Number</label>
                <div class="flex items-center gap-1">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    <input type="text" placeholder="Enter your IBAN linked to your bank account"
                        class="w-full rounded-md border-gray-300 text-right" />
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Bank Name</label>
                <select class="w-full rounded-md border-gray-300 text-right">
                    <option>Select Bank</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Purpose of Support</label>
                <input type="text" placeholder="Write here" class="w-full rounded-md border-gray-300 text-right" />
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Requested Amount</label>
                <select class="w-full rounded-md border-gray-300 text-right">
                    <option>Select</option>
                </select>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Total Requested Amount</label>
                <select class="w-full rounded-md border-gray-300 text-right">
                    <option>Other</option>
                </select>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Subscription Fee</label>
                <div class="flex items-center gap-2">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    <input type="text" value="100" class="w-full rounded-md border-gray-300 text-right" readonly />
                </div>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700 text-right">Support Amount</label>
                <div class="flex gap-2">
                    <input type="text" value="3000" class="w-full rounded-md border-gray-300 text-right" />
                    <select class="rounded-md border-gray-300">
                        <option>EGB</option>
                    </select>
                </div>
            </div>
        </div>

    <!-- Terms & Submit -->
    <div class="flex items-center justify-center gap-2 mt-6">
        <input type="checkbox" checked class="accent-primary" />
        <span class="text-sm text-right text-gray-700 text-center">
            I agree to the <a href="#" class="text-blue-600 underline">terms and conditions</a>
        </span>
    </div>
    
    <div class="mt-4 w-full flex justify-center">
        <button type="submit"
            class="py-3 px-6 bg-[#2D5C63] text-white font-semibold rounded-md hover:bg-[#23474e] transition-all">
            Pay Now & Submit Request
        </button>
    </div>

    </form>
</div>
