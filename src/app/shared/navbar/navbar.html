        <!-- زر القائمة للموبايل -->

            class="lg:hidden p-2 rounded-lg focus:outline-none  focus:ring-gray-300 transition duration-300"
            [ngClass]="isHome() ? 'text-black lg:text-white' : 'text-black'">

            </svg>
        </button>

                        ' hover:text-gray-200 border-b-3 border-white': isHome() && currentRoute === link.path,

                    {{ link.label | translate }}
                </a>
            </li>
        </ul>

    <!-- القائمة الجانبية للموبايل -->
    <!-- Mobile Menu -->
    <div [ngClass]="{ 'menu-visible': isMenuOpen, 'menu-hidden': !isMenuOpen }"
        class="lg:hidden overflow-hidden bg-white/90 backdrop-blur-md px-6 pb-8 pt-6 shadow-xl rounded-b-2xl transition-all duration-500 ease-in-out text-[#256378] text-sm sm:text-base">

        <!-- روابط التنقل -->
        <ul class="flex flex-col space-y-4 font-medium text-black sm:text-[#256378]">

                <a [routerLink]="link.path" routerLinkActive="font-semibold underline" (click)="isMenuOpen = false"

                    {{ link.label | translate }}
                </a>
            </li>
        </ul>

        <div class="pt-8 w-full" [ngClass]="isAdminRoute() ? 'hidden' : ''">
            <button (click)="openModal()"
                class="w-full relative inline-flex items-center justify-center px-6 py-3 overflow-hidden font-medium text-white bg-[#256378] rounded-lg group">
                <span class="relative z-10">Submit Now</span>

                <span
                    class="relative z-10 ml-2 transition-all duration-300 group-hover:translate-x-20 group-hover:-translate-y-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 512 512"
                        fill="currentColor">
                        <path
                            d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32h370.7l-105.4 105.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z" />
                    </svg>
                </span>

                <span
                    class="absolute inset-0 bg-[#1a4d5f] rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
            </button>
        </div>
    </div>


</nav>
